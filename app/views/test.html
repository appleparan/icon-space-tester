
<!-- Information Section -->
<div class="info col-lg-12 col-md-12 col-sm-12 col-xs-12">

  <div class="current-info">
    <p id="cur-test-count">
      {{ testCountbySection }}th test of
    </p>
    <p id="cur-test-string">
      {{ curTestStr }} on <span class="xdim" data-xdim="{{ xdim }}"> {{ xdim }} </span> x  <span class="ydim" data-ydim="{{ ydim }}"> {{ ydim }} </span> grid.
    </p>
  </div>
  <div class="picked"> <h3> Selection </h3> </div>
  <div class="answer">
    <h3> Answer </h3>
    <div class="icon-img-wrapper">
      <div class="icon-img-fixer">
        <img ng-src="{{ answer.src }}">
      </div>
    </div>
   </div>
</div>

<!-- Icon grid Section -->
<div ng-if="startTest" class="icon-list grid-{{ xdim }}-{{ ydim }}  col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="icon-img-wrapper"  ng-repeat="(idx, icon) in icons | orderBy:randomSort">
    <div class="icon-img-fixer">
      <img class="icon-img" ng-src="{{ icon.src }}">
    </div>
  </div>
</div>
