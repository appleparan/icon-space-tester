--><div class="icon-list col-lg-10 col-md-10 col-sm-12" ng-repeat="icon in icons | orderBy:randomSort"><img src="{{ icon.src }}"></div><!-- Information Section --><div class="info col-lg-2 col-md-2 col-sm-12"><div class="current-info"><p id="cur-test-count">{{ testCountbySection }}th test of</p><p id="cur-test-string">{{ curTestStr }} on {{ xdim }} x {{ ydim }} grid.</p></div><div class="picked"><h3>Selection</h3></div><div class="answer"><h3>Answer</h3><img src="{{ answer.src }}"></div><button type="button" class="btn btn-default btn-lg" ng-click="doStartTime">Start Test</button> <button type="button" class="btn btn-default btn-lg" ng-click="doEndTime">Next</button></div>
