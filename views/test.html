<!-- Information Section --><div class="container info-container"><div class="info col-lg-12 col-md-12 col-sm-12 col-xs-12"><div class="current-info col-lg-4 col-md-4 col-sm-4 col-xs-4"><h4>Current Test</h4><p id="cur-test-info">{{ testCountbySection }}th / {{ curTestStr }} / <span class="xdim" data-xdim="{{ xdim }}">{{ xdim }}</span> x <span class="ydim" data-ydim="{{ ydim }}">{{ ydim }}</span></p><progressbar max="72" value="testCount">{{ testCount }} / 72</progressbar></div><div class="answer col-lg-4 col-md-4 col-sm-4 col-xs-4"><h4>Answer</h4><div class="answer-img-wrapper"><div class="answer-img-fixer"><img ng-src="{{ answer.src }}"></div></div></div><div class="next-test col-lg-4 col-md-4 col-sm-4 col-xs-4"><h4>Submit Answer</h4><button class="btn btn-large btn-primary">Next test</button></div></div></div><!-- Icon grid Section --><div ng-if="startTest" class="icon-list grid-{{ xdim }}-{{ ydim }}"><div class="icon-img-wrapper" ng-repeat="icon in icons"><div class="icon-img-fixer"><img class="icon-img" ng-src="{{ icon.src }}"></div></div></div>
