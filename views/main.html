<div class="container startContainer" ng-controller="iconLoadCtrl"><div class="jumbotron"><h1 class="text-center">Test for effects of icon space</h1><p class="lead text-center">Before starting to test, please fill up the form below.</p><form class="form-horizontal"><fieldset><!-- Text input--><div class="form-group"><label class="col-md-4 control-label" for="nameInput">Name</label><div class="col-md-4"><input id="nameInput" name="nameInput" placeholder="" class="form-control input-md" type="text"></div></div><!-- Multiple Radios --><div class="form-group"><label class="col-md-4 control-label" for="genderRadios">Gender</label><div class="col-md-4"><div class="radio"><label for="genderRadios-0"><input name="genderRadios" id="genderRadios-0" value="1" checked type="radio">Male</label></div><div class="radio"><label for="genderRadios-1"><input name="genderRadios" id="genderRadios-1" value="2" type="radio">Female</label></div><div class="radio"><label for="genderRadios-2"><input name="genderRadios" id="genderRadios-2" value="3" type="radio">Complicated</label></div></div></div><!-- Text input--><div class="form-group"><label class="col-md-4 control-label" for="ageInput">Age</label><div class="col-md-4"><input id="ageInput" name="ageInput" placeholder="" class="form-control input-md" type="text"></div></div><!-- Multiple Radios --><div class="form-group"><label class="col-md-4 control-label" for="appleRadios">iPhone/iPad</label><div class="col-md-4"><div class="radio"><label for="appleRadios-0"><input name="appleRadios" id="appleRadios-0" value="1" checked type="radio">iPhone only</label></div><div class="radio"><label for="appleRadios-1"><input name="appleRadios" id="appleRadios-1" value="2" type="radio">iPad only</label></div><div class="radio"><label for="appleRadios-2"><input name="appleRadios" id="appleRadios-2" value="3" type="radio">Both</label></div><div class="radio"><label for="appleRadios-3"><input name="appleRadios" id="appleRadios-3" value="4" type="radio">None</label></div></div></div><!-- Text input--><div class="form-group"><label class="col-md-4 control-label" for="LSightInput">Sight</label><div class="col-md-2"><input id="LSightInput" name="LSightInput" placeholder="Left" class="form-control input-md" type="text"></div><div class="col-md-2"><input id="RSightInput" name="RSightInput" placeholder="Right" class="form-control input-md" type="text"></div></div></fieldset></form><div class="text-center"><button type="button" class="btn btn-primary btn-large">Start Test</button></div></div></div>
